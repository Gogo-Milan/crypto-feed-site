<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crypto Private Feed</title>
  <link rel="icon" href="/icon.png">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <header class="topbar">
      <h1>Crypto Private Feed</h1>
      <div class="actions">
        <button id="darkToggle" title="Toggle dark mode">ðŸŒ™</button>
        <button id="refreshBtn" title="Refresh">âŸ³</button>
      </div>
    </header>

    <section id="gate" class="card hidden">
      <h2>Enter Access Code</h2>
      <input id="codeInput" type="password" placeholder="One-time code">
      <button id="redeemBtn">Unlock</button>
      <p id="gateMsg" class="msg"></p>
    </section>

    <main id="main" class="hidden">
      <!-- Loading row with spinner -->
      <div id="loading" class="loading hidden">
        <svg class="spinner" viewBox="0 0 50 50" aria-label="Loading">
          <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5" />
        </svg>
        <span class="loading-text">Loading feedâ€¦</span>
      </div>

      <nav class="tabs">
        <button class="tab active" data-tab="news">News / Orders</button>
        <button class="tab" data-tab="signals">Signals</button>
        <button class="tab" data-tab="ann">Announcements</button>
      </nav>

      <section id="news" class="tabpane"></section>

      <section id="signals" class="tabpane hidden">
        <div class="row">
          <button id="copy24hBtn">Copy last 24h signals</button>
          <span id="copyMsg" class="msg"></span>
        </div>
        <div id="signalsList"></div>
      </section>

      <section id="ann" class="tabpane hidden"></section>

      <footer class="foot">
        <small>Last update: <span id="updatedAt">never</span></small>
      </footer>
    </main>
  </div>

  <div id="toast" style="
    position: fixed; top: 12px; right: 12px;
    background: #111; color: #fff; padding: 10px 14px;
    border-radius: 8px; box-shadow: 0 4px 16px rgba(0,0,0,.2);
    display: none; z-index: 9999; font-family: system-ui, sans-serif;">
  </div>

  <script src="/lib/uuidv4.js"></script>
  <script src="/app.js"></script>
</body>
</html>
